          />

        <div class="flex items-center gap-6">
          <a

            class="rounded-md px-4 py-2 transition hover:bg-gray-100"
          >
            <img src="./src/img/Save.svg" alt="저축" class="inline h-10 w-10" />
            <span class="ml-2 font-bold text-gray-900">예금</span>
          </a>
          <a href="#" class="rounded-md px-4 py-2 transition hover:bg-gray-100">
            <img
              src="./src/img/Foreign-Exchange.svg"
              alt="외환"
              class="inline h-10 w-10"
            />

          </a>
          <a href="#" class="rounded-md px-4 py-2 transition hover:bg-gray-100">

            <span class="ml-2 font-bold text-gray-900">대출</span>
          </a>
          <a href="#" class="rounded-md px-4 py-2 transition hover:bg-gray-100">
            <img src="./src/img/Fund.svg" alt="펀드" class="inline h-10 w-10" />
            <span class="ml-2 font-bold text-gray-900">펀드</span>
          </a>
        </div>
        <a href="#" class="hover:opacity-80">
          <img
            src="./src/img/User.png"
            alt="유저 이미지"
            class="w-16 lg:w-20"
          />
        </a>
      </div>
    </nav>

    <main class="px-6 pt-8">
      <div class="mb-3 mt-6 border-b pb-4 text-5xl font-bold">적금</div>
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div
          class="rounded-3xl bg-white p-6 text-center shadow-md transition hover:bg-gray-100"
        >
          <img
            src="./src/img/Passbook.png"
            alt="상품 이미지"
            class="mx-auto mb-4 w-20"
          />
          <h3 class="text-xl font-medium text-wooriDeepBlue">목돈 모으기</h3>
          <h2 class="text-4xl font-bold">WON 적금</h2>
          <p class="mb-4 text-2xl">복잡하지 않고 간단한 적금</p>
          <div class="text-xl">최고 연</div>
          <div class="text-4xl font-bold">3.6%</div>
          <div class="text-xl">(12개월)</div>
        </div>
        <!-- 다른 상품도 동일한 구조로 추가 -->
