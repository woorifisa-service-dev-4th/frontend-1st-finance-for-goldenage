<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리은행_상품 보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gray-100 w-full">
    <!-- Navigation Bar -->
    <nav class="bg-white py-2 px-6 shadow-md">
      <div
        class="container mx-auto flex items-center justify-between max-w-[1600px]"
      >
        <a href="/frontend-1st-finance-for-goldenage" class="hover:opacity-80">
          <img
            src="./src/img/Logo.svg"
            alt="우리은행 로고"
            class="w-[16rem] lg:w-[21rem] h-auto"
          />
        </a>
        <div class="flex items-center gap-6">
          <a
            href="/frontend-1st-finance-for-goldenage/product_view.html"
            class="hover:bg-gray-100 px-4 py-2 rounded-md transition"
          >
            <img src="./src/img/Save.svg" alt="저축" class="w-10 h-10 inline" />
            <span class="ml-2 text-gray-900 font-bold">예금</span>
          </a>
          <a href="#" class="hover:bg-gray-100 px-4 py-2 rounded-md transition">
            <img
              src="./src/img/Foreign-Exchange.svg"
              alt="외환"
              class="w-10 h-10 inline"
            />
            <span class="ml-2 text-gray-900 font-bold">외환</span>
          </a>
          <a href="#" class="hover:bg-gray-100 px-4 py-2 rounded-md transition">
            <img src="./src/img/Loan.svg" alt="대출" class="w-10 h-10 inline" />
            <span class="ml-2 text-gray-900 font-bold">대출</span>
          </a>
          <a href="#" class="hover:bg-gray-100 px-4 py-2 rounded-md transition">
            <img src="./src/img/Fund.svg" alt="펀드" class="w-10 h-10 inline" />
            <span class="ml-2 text-gray-900 font-bold">펀드</span>
          </a>
        </div>
        <a href="#" class="hover:opacity-80">
          <img
            src="./src/img/User.png"
            alt="유저 이미지"
            class="w-16 lg:w-20"
          />
        </a>
      </div>
    </nav>

    <main class="pt-8 px-6">
      <div class="mt-6 mb-3 pb-4 border-b text-5xl font-bold">적금</div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          class="bg-white rounded-3xl shadow-md p-6 text-center hover:bg-gray-100 transition"
        >
          <img
            src="./src/img/Passbook.png"
            alt="상품 이미지"
            class="w-20 mx-auto mb-4"
          />
          <h3 class="text-xl text-wooriDeepBlue font-medium">목돈 모으기</h3>
          <h2 class="text-4xl font-bold">WON 적금</h2>
          <p class="text-2xl mb-4">복잡하지 않고 간단한 적금</p>
          <div class="text-xl">최고 연</div>
          <div class="text-4xl font-bold">3.6%</div>
          <div class="text-xl">(12개월)</div>
        </div>
        <!-- 다른 상품도 동일한 구조로 추가 -->
      </div>
    </main>

    <footer class="bg-gray-200 py-4 text-center text-sm">
      © 2025 우리은행. All Rights Reserved.
    </footer>
  </body>
</html>
