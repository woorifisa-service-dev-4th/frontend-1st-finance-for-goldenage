name: Build and Deploy Woori Node App

on:
  push:
    branches:
      - 46-cicd

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Runner가 설치된 VM에서 실행
    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. 기존 컨테이너 및 이미지 정리
      - name: Clean up old Docker containers and images
        run: |
          docker ps -q --filter "name=woori-node-app" | xargs -r docker stop
          docker ps -aq --filter "name=woori-node-app" | xargs -r docker rm
          docker images -q woori-node-app | xargs -r docker rmi -f

      # 3. Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build -t woori-node-app .

      # 4. Docker 컨테이너 실행
      - name: Run Docker Container
        run: |
          docker run -d --name woori-node-app -p 3000:3000 woori-node-app
