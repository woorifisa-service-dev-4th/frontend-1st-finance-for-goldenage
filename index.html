<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리은행_골든뱅킹</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/font/fonts.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white py-2 px-4 lg:px-8 md:px-6 sm:px-3 shadow-md">
      <div
        class="container mx-auto max-w-[1600px] flex items-center gap-4 md:gap-6 lg:gap-8 flex-nowrap px-4 lg:px-8"
      >
        <!-- 로고 -->
        <div class="flex-shrink-0">
          <a href="#" class="hover:opacity-80">
            <img
              src="./src/img/logo.svg"
              alt="우리은행"
              class="w-[21rem] md:w-[16rem] xl:w-[21rem] h-auto"
            />
          </a>
        </div>

        <!-- 메뉴 -->
        <div class="flex items-center gap-4 md:gap-6 lg:gap-8 flex-nowrap">
          <!-- 예금 -->
          <a
            href="#"
            class="flex items-center space-x-4 hover:bg-gray-100 px-2 py-1 rounded transition"
          >
            <img
              src="./src/img/저축.svg"
              alt="저축"
              class="w-[4rem] h-[3rem]"
            />
            <span
              class="text-gray-900 font-daumBold text-[4rem] 2xl:text-[4rem]"
            >
              예금
            </span>
          </a>

          <!-- 외환 -->
          <a
            href="#"
            class="flex items-center space-x-4 hover:bg-gray-100 px-2 py-1 rounded transition"
          >
            <img
              src="./src/img/외환.svg"
              alt="외환"
              class="w-[4rem] h-[3rem]"
            />
            <span
              class="text-gray-900 font-daumBold text-[4rem] 2xl:text-[4rem]"
            >
              외환
            </span>
          </a>

          <!-- 대출 -->
          <a
            href="#"
            class="flex items-center space-x-4 hover:bg-gray-100 px-2 py-1 rounded transition"
          >
            <img
              src="./src/img/대출1.svg"
              alt="대출"
              class="w-[4rem] h-[3rem]"
            />
            <span
              class="text-gray-900 font-daumBold text-[4rem] 2xl:text-[4rem]"
            >
              대출
            </span>
          </a>

          <!-- 펀드 -->
          <a
            href="#"
            class="flex items-center space-x-4 hover:bg-gray-100 px-2 py-1 rounded transition"
          >
            <img
              src="./src/img/펀드.svg"
              alt="펀드"
              class="w-[4rem] h-[3rem]"
            />
            <span
              class="text-gray-900 font-daumBold text-[4rem] 2xl:text-[4rem]"
            >
              펀드
            </span>
          </a>
        </div>

        <!-- 유저 이미지 -->
        <div class="flex-shrink-0">
          <a href="#" class="hover:opacity-80">
            <img
              src="./src/img/user.png"
              alt="유저"
              class="w-[6rem] h-[6rem]"
            />
          </a>
        </div>
      </div>
    </nav>
    <main>
      <h2 class="font-daumBold text-2xl mt-12 text-center">
        우리은행 골든뱅킹 서비스 페이지입니다.
      </h2>
    </main>
    <footer></footer>
  </body>
</html>
